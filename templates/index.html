<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Controller</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div id="loginPage" class="container">
        <h2>Smart Home Login</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Login</button>
    </div>

    <div id="roomSelectionPage" class="container hidden">
        <h2>Select Room</h2>
        <div class="room-grid">
            <button class="room-button" onclick="selectRoom('Living Room')">Living Room</button>
            <button class="room-button" onclick="selectRoom('Bedroom')">Bedroom</button>
            <button class="room-button" onclick="selectRoom('Kitchen')">Kitchen</button>
            <button class="room-button" onclick="selectRoom('Bathroom')">Bathroom</button>
            <button class="room-button" onclick="selectRoom('Entrance')">Entrance</button>
        </div>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <div id="deviceControlPage" class="container hidden">
        <h2 id="currentRoomTitle"></h2>
        
        <div id="entranceSection" class="hidden">
            <div class="camera-feed-container">
                <div class="camera-status">Camera: Active</div>
                <img id="cameraFeed" class="camera-feed" src="{{ url_for('static', filename='images/placeholder.jpg') }}" alt="Security Camera Feed">
            </div>
            <div class="camera-controls">
                <button onclick="toggleCameraRecording()">
                    <span id="recordingStatus">Start Recording</span>
                </button>
                <button onclick="captureSnapshot()">Capture Snapshot</button>
            </div>
        </div>

        <div id="standardRoomSection">
            <div class="room-grid">
                <button class="device-button" id="light" onclick="toggleDevice('light')">Light</button>
                <button class="device-button" id="fan" onclick="toggleDevice('fan')">Fan</button>
                <button class="device-button" id="ac" onclick="toggleDevice('ac')">AC</button>
                <button class="device-button" id="tv" onclick="toggleDevice('tv')">TV</button>
            </div>
        </div>

        <div>
            <button onclick="goBack()">Back to Rooms</button>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
